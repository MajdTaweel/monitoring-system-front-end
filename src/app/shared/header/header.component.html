<div class="d-flex justify-content-between">
    <div class="d-flex align-items-center">
        <h6 class="m-0" routerLink="/sensing-nodes-monitoring">SCMS</h6>
    </div>
    <div class="d-flex justify-content-between">
        <nb-menu [items]="menuItems" class="nb-menu-horizontal"></nb-menu>
        <nb-menu [items]="anonymousMenuItems" class="nb-menu-horizontal" *nbIsGranted="['view', 'auth']"></nb-menu>
        <button nbButton [nbContextMenu]="contextMenuItems" *nbIsGranted="['view', 'account']">Account</button>
        <div class="ml-1 mr-1"></div>
        <button nbButton ghost (click)="toggleDarkMode()">
            <nb-icon [icon]="themeIcon" [options]="{ animation: { type: 'pulse' } }"></nb-icon>
        </button>
    </div>
</div>
