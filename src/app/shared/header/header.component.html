<div class="d-flex justify-content-between">
    <div class="d-flex align-items-center">
        <h2 class="m-0">SCMS</h2>
    </div>
    <div class="d-flex justify-content-between">
        <nb-menu [items]="getMenuItems() | async" class="nb-menu-horizontal"></nb-menu>
        <button nbButton ghost [nbContextMenu]="contextMenuItems" *nbIsGranted="['view', 'account']">Account</button>
        <div class="ml-1 mr-1"></div>
        <button nbButton ghost (click)="toggleDarkMode()">
            <nb-icon [icon]="themeIcon" [options]="{ animation: { type: 'pulse' } }"></nb-icon>
        </button>
    </div>
</div>
