<!-- <div class="mat-elevation-z8"> -->
<div class="match-theme">

    <div *ngIf="loading;else table">
        <mat-spinner class="m-auto"></mat-spinner>
    </div>

    <ng-template #table>
        <table mat-table [dataSource]="dataSource" class="w-100">

            <!-- Sensing Node Type Column -->
            <ng-container matColumnDef="sensingNodeType">
                <th mat-header-cell *matHeaderCellDef> Node Type </th>
                <td mat-cell *matCellDef="let element"> {{ element.sensingNodeType }} </td>
            </ng-container>

            <!-- Status Column -->
            <ng-container matColumnDef="status">
                <th mat-header-cell *matHeaderCellDef> Status </th>
                <td mat-cell *matCellDef="let element"> {{ element.status }} </td>
            </ng-container>

            <!-- Latitude Column -->
            <ng-container matColumnDef="latitude">
                <th mat-header-cell *matHeaderCellDef> Latitude </th>
                <td mat-cell *matCellDef="let element"> {{ element.latitude }} </td>
            </ng-container>

            <!-- Longitude Column -->
            <ng-container matColumnDef="longitude">
                <th mat-header-cell *matHeaderCellDef> Longitude </th>
                <td mat-cell *matCellDef="let element"> {{ element.longitude }} </td>
            </ng-container>

            <!-- Battery Column -->
            <ng-container matColumnDef="battery">
                <th mat-header-cell *matHeaderCellDef> Battery </th>
                <td mat-cell *matCellDef="let element"> {{ element.battery }} </td>
            </ng-container>

            <!-- Is Available Column -->
            <ng-container matColumnDef="availability">
                <th mat-header-cell *matHeaderCellDef> Available </th>
                <td mat-cell *matCellDef="let element"> {{ element.availability }} </td>
            </ng-container>

            <!-- Actions Column -->
            <ng-container matColumnDef="actions">
                <th mat-header-cell *matHeaderCellDef> Actions </th>
                <td mat-cell *matCellDef="let element">
                    <button nbButton status="info" nbTooltip="View Readings"
                        [routerLink]="['/', 'readings', element.sensingNodeType.toLowerCase(), element.id]">
                        <nb-icon icon="file-text"></nb-icon>
                    </button>
                </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
    </ng-template>

    <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
</div>
